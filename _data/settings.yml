  about_markdown: >-
    Monique Walker has 21 years of experience successfully buying and selling
    homes in the Phoenix market. She knows the neighborhoods, schools, and the
    local economy. Monique and her team do all the leg work, keeping you
    up-to-date with new listings and conditions as they impact the market. They
    provide resources to home owners and buyers throughout the process and
    helped over 200 families in 2021 buy or sell a home.


    The Monique Walker Team will guide you through the complexities of buying
    and/or selling a house, eliminating hassles and stress. With an average
    list-to-sale price of 103% as well as over 3000 transactions sold, the
    Monique Walker team will show you why performance outsells promises.
